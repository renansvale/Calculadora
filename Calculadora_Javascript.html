<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo Javascript</title>
</head>
<body>

<center> 
    <h1 style="font-size: 20px;">Minha Primeira Calculadora</h1>

    <input type="text" id="numero1"/>
    <span></span>
    <input type="text" id="numero2"/> <span>=</span>
    <span id="resultado"></span>
    <br><br>

    <!--MULTIPLICAR-->
    <input type="button" onclick="multiplicar()" value="Multiplicar"/>

    <!--DIVIDIR-->
    <input type="button" onclick="dividir()" value="Dividir"/>

    <!--SOMAR-->
    <input type="button" onclick="somar()" value="Somar"/>

    <!--SUBTRAIR-->
    <input type="button" onclick="subtrair()" value="Subtrair"/>

    <script>

    //MULTIPLICAR   
    function multiplicar(){    
        var numero1 = document.getElementById('numero1').value;
        var numero2 = document.getElementById('numero2').value;
        var total = numero1 * numero2;
        document.getElementById('resultado').innerHTML = total;
        //alert(total);
    }

    //DIVIS√ÉO   
    function dividir(){    
        var numero1 = document.getElementById('numero1').value;
        var numero2 = document.getElementById('numero2').value;
        var total = numero1 / numero2;
        document.getElementById('resultado').innerHTML = total;
        //alert(total);
    }

    //SOMAR
    function somar(){    
        var numero1 = parseFloat ( document.getElementById('numero1').value);
        var numero2 = parseFloat (document.getElementById('numero2').value);
        var total = numero1 + numero2;
        document.getElementById('resultado').innerHTML = total;
        //alert(total);
    }

    //SUBTRAIR
    function subtrair(){    
        var numero1 = document.getElementById('numero1').value;
        var numero2 = document.getElementById('numero2').value;
        var total = numero1 - numero2;
        document.getElementById('resultado').innerHTML = total;
        //alert(total); 
    }
    </script>
</center>
</body>
</html>
